<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página en Construcción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      font-family: 'Arial', sans-serif;
    }

    .construction-container {
      text-align: center;
    }

    .construction-title {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }

    .animation {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }

    .crane {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 10px;
      background: #444;
      animation: craneMove 2s infinite ease-in-out;
    }

    .hook {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 50px;
      background: #444;
      animation: hookSwing 2s infinite ease-in-out;
    }

    .block {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #f09d51;
      border-radius: 5px;
      animation: blockMove 2s infinite ease-in-out;
    }

    @keyframes craneMove {
      0%, 100% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(-45%);
      }
    }

    @keyframes hookSwing {
      0%, 100% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(-45%);
      }
    }

    @keyframes blockMove {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <h1 class="construction-title">Página en Construcción</h1>
    <div class="animation">
      <div class="crane"></div>
      <div class="hook"></div>
      <div class="block"></div>
    </div>
    <p class="footer">Volvemos pronto. ¡Gracias por tu paciencia!</p>
  </div>
</body>
</html>
